<!DOCTYPE html>
<html>
  <head>
    <title>YouTube Comment Insights</title>
    <style>
      :root {
        --bg-color: #1e1e1e;
        --surface-color: #2d2d2d;
        --text-color: #f1f1f1;
        --text-secondary-color: #cccccc;
        --primary-color: #0099ff;
        --positive-color: #2ecc71;
        --neutral-color: #f1c40f;
        --negative-color: #e74c3c;
        --font-family: Arial, sans-serif;
      }

      body {
        font-family: var(--font-family);
        background-color: var(--bg-color);
        color: var(--text-color);
        margin: 0;
        width: 350px; /* A slightly wider popup for better spacing */
        padding: 15px;
        box-sizing: border-box;
      }

      h1 {
        font-size: 20px;
        color: var(--primary-color);
        text-align: center;
        margin: 0 0 15px 0;
      }

      /* --- Loader and Status Messages --- */
      #loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 200px;
      }

      .spinner {
        border: 4px solid rgba(255, 255, 255, 0.2);
        border-left-color: var(--primary-color);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      #loader p {
        margin-top: 15px;
        font-size: 14px;
        color: var(--text-secondary-color);
      }

      #error-message {
        text-align: center;
        padding: 20px;
        background-color: rgba(231, 76, 60, 0.1);
        border: 1px solid var(--negative-color);
        color: var(--text-color);
        border-radius: 8px;
      }

      /* --- Card & Section Styling --- */
      .section {
        background-color: var(--surface-color);
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 15px;
      }

      .section-title {
        font-weight: bold;
        color: var(--primary-color);
        margin: 0 0 15px 0;
        font-size: 16px;
        border-bottom: 1px solid #444;
        padding-bottom: 10px;
      }

      /* --- Metrics Grid --- */
      .metrics-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
      }

      .metric {
        background-color: #444;
        padding: 10px;
        border-radius: 6px;
        text-align: center;
      }

      .metric-title {
        font-size: 12px;
        color: var(--text-secondary-color);
      }

      .metric-value {
        font-size: 22px;
        font-weight: bold;
        margin-top: 5px;
      }

      /* --- Image and Comment Styling --- */
      .chart-image {
        width: 100%;
        border-radius: 4px;
        margin-top: 10px;
      }

      .comment-list {
        list-style: none;
        padding: 0;
        max-height: 400px; /* Limit height and allow scrolling */
        overflow-y: auto;
      }

      .comment-item {
        margin-bottom: 10px;
        padding-bottom: 10px;
        border-bottom: 1px solid #444;
      }
      .comment-item:last-child {
        border-bottom: none;
        margin-bottom: 0;
      }

      .comment-text {
        display: block;
        margin-bottom: 8px;
        color: var(--text-secondary-color);
      }

      .comment-sentiment span {
        font-weight: bold;
        padding: 3px 8px;
        border-radius: 12px;
        font-size: 12px;
      }
      .sentiment-positive {
        background-color: var(--positive-color);
        color: #fff;
      }
      .sentiment-neutral {
        background-color: var(--neutral-color);
        color: #1e1e1e;
      }
      .sentiment-negative {
        background-color: var(--negative-color);
        color: #fff;
      }

      /* Hide content until it's ready */
      #results {
        display: none;
      }
      #error-message {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>YouTube Comment Insights</h1>

    <div id="loader">
      <div class="spinner"></div>
      <p id="loading-status">Checking URL...</p>
    </div>

    <div id="error-message"></div>

    <div id="results">
      <div class="section">
        <h2 class="section-title">Analysis Summary</h2>
        <div class="metrics-container" id="metrics-container"></div>
      </div>

      <div class="section">
        <h2 class="section-title">Sentiment Distribution</h2>
        <div id="chart-container"></div>
      </div>

      <div class="section">
        <h2 class="section-title">Sentiment Trend Over Time</h2>
        <div id="trend-graph-container"></div>
      </div>

      <div class="section">
        <h2 class="section-title">Comment Word Cloud</h2>
        <div id="wordcloud-container"></div>
      </div>

      <div class="section">
        <h2 class="section-title">Top 25 Comments</h2>
        <ul class="comment-list" id="comment-list"></ul>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
